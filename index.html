<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Место">
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__image" id="profile-edit-ava"><img class="profile__avatar" src="./images/cousteau.jpg"
                    alt="Аватарка"></div>
            <div class="profile__info">

                <h1 class="profile__name" id="profile-name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" id="profile-edit-button" type="button"
                    aria-label="Редактировать"></button>

                <p class="profile__hobby" id="profile-hobby">Исследователь океана</p>
            </div>
            <button class="profile__add-button" id="profile-add-button" type="button" aria-label="Добавить"></button>
        </section>

        <section class="elements">
            <ul class="elements__list" id="elements-list">

            </ul>
        </section>

        <!--Обновить аватар-->
        <div class="popup" id="popup-ava">
            <!--popup_opened-->
            <div class="popup__container">
                <button class="popup__close" id="popup-close-ava" type="button" aria-label="Закрыть"></button>
                <form class="popup__form" id="popup-form-ava" name="ava">
                    <h2 class="popup__title">Обновить аватар</h2>
                    <fieldset class="popup__input-container">
                        <input type="text" class="popup__item" id="name-input-ava" name="link"
                            placeholder="https://somewebsite.com/someimage.jpg" required>
                    </fieldset>
                    <fieldset class="popup__handlers">
                        <input class="popup__button" type="submit" value="Сохранить">
                    </fieldset>
                </form>
            </div>
        </div>


        <!--Редактировать профиль-->
        <div class="popup" id="popup-edit">
            <!--popup_opened-->
            <div class="popup__container">
                <button class="popup__close" id="popup-close-edit" type="button" aria-label="Закрыть"></button>
                <form class="popup__form" id="popup-form-profile" name="edit-profile">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <fieldset class="popup__input-container">
                        <input type="text" class="popup__item" id="name-input-profile" name="name" placeholder="Имя"
                            required>
                        <span class="popup__input-error name-input-profile-error"></span>

                        <input type="text" class="popup__item" id="job-input-profile" name="hobby" placeholder="Хобби"
                            required>
                    </fieldset>
                    <fieldset class="popup__handlers">
                        <input class="popup__button" type="submit" value="Сохранить">
                    </fieldset>
                </form>
            </div>
        </div>

        <!--Новое место-->
        <div class="popup" id="popup-new-cards">
            <!--popup_opened-->
            <div class="popup__container">
                <button class="popup__close" id="popup-close-cards" type="button" aria-label="Закрыть"></button>
                <form class="popup__form" id="popup-form-cards" name="edit-profile">
                    <h2 class="popup__title">Новое место</h2>
                    <fieldset class="popup__input-container">
                        <input type="text" class="popup__item" id="name-input-cards" name="name" placeholder="Название"
                            required>
                        <input type="text" class="popup__item" id='link-input-cards' name="link"
                            placeholder="Ссылка на картинку" required>
                    </fieldset>
                    <fieldset class="popup__handlers">
                        <input class="popup__button" type="submit" value="Создать">
                    </fieldset>
                </form>
            </div>
        </div>

        <!--Картинка-->
        <div class="popup popup_gallery" id="popup-img">
            <!--popup_opened-->
            <div class="popup__container-img">
                <button class="popup__close" id="popup-close-img" type="button" aria-label="Закрыть"></button>
                <img class="popup__image-gallery" id="popup-image-link" src="#" alt="#">
                <h2 class="popup__title-gallery" id="popup-img-title">#</h2>
            </div>
        </div>

    </main>

    <footer class="footer">
        <p class="footer__copy">&copy; 2020 Mesto Russia</p>
    </footer>

    <template id="card-container">
        <li class="elements__element" id="elements-element">
            <button class="button__delete" id="button-delete" type="button" aria-label="Удалить"></button>
            <img class="elements__image" id="elements-image" src="#" alt="#">
            <h2 class="elements__title" id="elements-title"></h2>
            <button class="elements__like" id="elements-like" type="button" aria-label="Нравится"></button>
        </li>
    </template>


    <script src="./script.js"></script>

</body>

</html>
