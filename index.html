<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel='stylesheet' href='./pages/index.css'>
</head>

<body class="page">

    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Место">
        <div class="header__line"></div>
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__image"><img class="profile__avatar" src="./images/cousteau.jpg" alt=""></div>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                <p class="profile__hobby">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>

        <section class="popup"> <!--popup_opened-->
            <div class="popup__close"></div>
            <form class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__input-container">
                    <input type="text" class="popup__item" value="Жак-Ив Кусто">
                    <div class="popup__line"></div>
                    <input type="text" class="popup__item" value="Исследователь океана">
                    <div class="popup__line"></div>
                </fieldset>
                <fieldset class="popup__handlers">
                    <input class="popup__button" type="button" value="Сохранить">
                </fieldset>
            </form>
        </section>


        <section class="elements">
            <ul class="elements__list">
                <li class="elements__element">
                    <img class="elements__image" src="./images/karachayevsk.png" alt="">
                    <h2 class="elements__title">Карачаевск</h2>
                    <button class="elements__like" type="button" aria-label="Нравится"></button>
                </li>

                <li class="elements__element">
                    <img class="elements__image" src="./images/elbrus.png" alt="">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button class="elements__like" type="button" aria-label="Нравится"></button>
                </li>

                <li class="elements__element">
                    <img class="elements__image" src="./images/dombay.png" alt="">
                    <h2 class="elements__title">Домбай</h2>
                    <button class="elements__like" type="button" aria-label="Нравится"></button>
                </li>

                <li class="elements__element">
                    <img class="elements__image" src="./images/elbrus.png" alt="">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button class="elements__like" type="button" aria-label="Нравится"></button>
                </li>

                <li class="elements__element">
                    <img class="elements__image" src="./images/dombay.png" alt="">
                    <h2 class="elements__title">Домбай</h2>
                    <button class="elements__like" type="button" aria-label="Нравится"></button>
                </li>

                <li class="elements__element">
                    <img class="elements__image" src="./images/karachayevsk.png" alt="">
                    <h2 class="elements__title">Карачаево-Черкесия</h2>
                    <button class="elements__like" type="button" aria-label="Нравится"></button>
                </li>
            </ul>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copy">&copy; 2020 Mesto Russia</p>
    </footer>

</body>

</html>
