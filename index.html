<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="logo" src="bc3450ffaa676172ae9a.svg" alt="Место"></header><main class="content"><section class="profile"><div class="profile__image" id="profile-edit-ava-button"><img class="profile__avatar" src="49c2566c2c896468d171.jpg" alt="Аватарка"></div><div class="profile__info"><h1 class="profile__name" id="profile-name">Жак-Ив Кусто</h1><button class="profile__edit-button" id="profile-edit-button" type="button" aria-label="Редактировать"></button><p class="profile__hobby" id="profile-hobby">Исследователь океана</p></div><button class="profile__add-button" id="popup-form-cards-button" type="button" aria-label="Добавить"></button></section><section class="elements"><ul class="elements__list" id="elements-list"></ul></section><div class="popup" id="popup-ava"><div class="popup__container"><button class="popup__close" id="popup-close-ava" type="button" aria-label="Закрыть"></button><form class="popup__form" id="profile-edit-ava" name="ava" novalidate><h2 class="popup__title">Обновить аватар</h2><fieldset class="popup__input-container"><input type="url" class="popup__item" id="name-input-ava" name="link" placeholder="https://somewebsite.com/someimage.jpg" required> <span class="popup__item-error name-input-ava-error"></span></fieldset><fieldset class="popup__handlers"><input class="popup__button popup__submit button" type="submit" value="Сохранить"></fieldset></form></div></div><div class="popup" id="popup-edit"><div class="popup__container"><button class="popup__close" id="popup-close-edit" type="button" aria-label="Закрыть"></button><form class="popup__form" id="profile-edit" name="edit" novalidate><h2 class="popup__title">Редактировать профиль</h2><fieldset class="popup__input-container"><input class="popup__item" id="name-input-profile" name="name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__item-error name-input-profile-error"></span> <input class="popup__item" id="job-input-profile" name="hobby" placeholder="Хобби" minlength="2" maxlength="200" required> <span class="popup__item-error job-input-profile-error"></span></fieldset><fieldset class="popup__handlers"><input class="popup__button popup__submit button" type="submit" value="Сохранить"></fieldset></form></div></div><div class="popup" id="popup-new-cards"><div class="popup__container"><button class="popup__close" id="popup-close-cards" type="button" aria-label="Закрыть"></button><form class="popup__form" id="popup-form-cards" name="edit-profile" novalidate><h2 class="popup__title">Новое место</h2><fieldset class="popup__input-container"><input class="popup__item" id="name-input-cards" name="name" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__item-error name-input-cards-error"></span> <input type="url" class="popup__item" id="link-input-cards" name="link" placeholder="Ссылка на картинку" required> <span class="popup__item-error link-input-cards-error"></span></fieldset><fieldset class="popup__handlers"><input class="popup__button popup__submit button" type="submit" value="Создать"></fieldset></form></div></div><div class="popup popup_gallery" id="popup-img"><div class="popup__container-img"><button class="popup__close" id="popup-close-img" type="button" aria-label="Закрыть"></button> <img class="popup__image-gallery" id="popup-image-link" src="#" alt="#"><h2 class="popup__title-gallery" id="popup-img-title">#</h2></div></div></main><footer class="footer"><p class="footer__copy">&copy; 2020 Mesto Russia</p></footer><template id="card-container"><li class="elements__element" id="elements-element"><button class="button__delete" id="button-delete" type="button" aria-label="Удалить"></button> <img class="elements__image" id="elements-image" src="#" alt="#"><h2 class="elements__title" id="elements-title"></h2><button class="elements__like" id="elements-like" type="button" aria-label="Нравится"></button></li></template></body></html>
